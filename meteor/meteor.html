<head>
  <title>Hal From Space</title>
</head>

<body>
  <h1>Welcome to Hal From Space!</h1>
  {{> updateButton}}
  {{> sensors}}
</body>


<template name="sensors">
	<h3>Sensors</h3>
	{{#each values}}
		<p>{{name}} : {{value}}</p>
	{{/each}}
</template>

<template name="updateButton">
	<button id="update">Update!</button>
</template>
